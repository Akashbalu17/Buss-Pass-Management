<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Bus Pass Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background:
        radial-gradient(circle at 15% 18%, #d7ecff 0%, transparent 36%),
        radial-gradient(circle at 85% 80%, #d7f2e0 0%, transparent 34%),
        linear-gradient(135deg, #f6fbff 0%, #f7fcf9 100%);
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .topbar {
      background: linear-gradient(135deg, #09402a 0%, #0f5132 100%);
      color: #fff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
    }

    .panel {
      border-radius: 14px;
      border: 1px solid #dbe8f8;
      box-shadow: 0 14px 34px rgba(19, 60, 104, 0.12);
      background: #fff;
    }

    .label {
      font-size: 0.8rem;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .value {
      font-weight: 600;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <header class="topbar py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div class="fw-bold"><i class="bi bi-person-badge-fill me-2"></i>Student Profile</div>
      <div class="d-flex gap-2">
        <a href="/apply" class="btn btn-light btn-sm"><i class="bi bi-file-earmark-plus-fill me-1"></i>New Application</a>
        <a href="/student-logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
      </div>
    </div>
  </header>

  <main class="container pb-4">
    <div class="panel p-3 p-md-4 mb-3">
      <h1 class="h5 mb-3"><i class="bi bi-person-vcard-fill me-2 text-primary"></i>Saved Profile Details</h1>
      <div id="profileInfo" class="row g-3"></div>
    </div>

    <div class="panel p-3 p-md-4">
      <h2 class="h5 mb-3"><i class="bi bi-clock-history me-2 text-success"></i>Application History</h2>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Application No</th>
              <th>Name</th>
              <th>Institution</th>
              <th>Route</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="applicationsBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    function escapeHtml(value) {
      return String(value || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function badgeClass(status) {
      if (status === "Approved") return "bg-success";
      if (status === "Rejected") return "bg-danger";
      return "bg-warning text-dark";
    }

    function field(label, value) {
      if (!value) return "";
      return `
        <div class="col-sm-6 col-lg-4">
          <div class="label">${escapeHtml(label)}</div>
          <div class="value">${escapeHtml(value)}</div>
        </div>
      `;
    }

    async function loadProfile() {
      try {
        const res = await fetch("/student-profile-data");
        if (!res.ok) throw new Error("Failed to load profile");

        const data = await res.json();
        const student = data.student || {};
        const p = student.profile || {};

        const profileHtml = [
          field("Account Name", student.name),
          field("Login Email", student.email),
          field("Student Name", p.studentName),
          field("Father / Guardian", p.fatherName),
          field("DOB", p.dob),
          field("Age", p.age),
          field("Gender", p.gender),
          field("Student Contact", p.studentContact),
          field("Parent Contact", p.parentContact),
          field("Personal Email", p.personalEmail),
          field("College/School Email", p.collegeEmail),
          field("District", p.district),
          field("Institution Type", p.institutionType),
          field("College", p.collegeName),
          field("Department", p.department),
          field("Year", p.year),
          field("School", p.schoolName),
          field("Standard", p.standard),
          field("Address", p.collegeAddress),
          field("Route", p.startRoute && p.endRoute ? `${p.startRoute} to ${p.endRoute}` : "")
        ].join("");

        document.getElementById("profileInfo").innerHTML = profileHtml || '<div class="text-muted">No saved profile yet. Submit an application to create one.</div>';

        const rows = (data.applications || [])
          .map((a) => `
            <tr>
              <td>${escapeHtml(a.applicationNo || "-")}</td>
              <td>${escapeHtml(a.studentName || "-")}</td>
              <td>${escapeHtml(a.collegeName || a.schoolName || a.institutionType || "-")}</td>
              <td>${escapeHtml(a.startRoute || "-")} to ${escapeHtml(a.endRoute || "-")}</td>
              <td><span class="badge ${badgeClass(a.status)}">${escapeHtml(a.status || "Pending")}</span></td>
              <td>${a.createdAt ? new Date(a.createdAt).toLocaleDateString("en-IN") : "-"}</td>
            </tr>
          `)
          .join("");

        document.getElementById("applicationsBody").innerHTML =
          rows || '<tr><td colspan="6" class="text-center text-muted py-4">No applications found</td></tr>';
      } catch (err) {
        document.getElementById("profileInfo").innerHTML =
          `<div class="text-danger">Unable to load profile: ${err.message}</div>`;
        document.getElementById("applicationsBody").innerHTML =
          '<tr><td colspan="6" class="text-center text-danger py-4">Unable to load applications</td></tr>';
      }
    }

    document.addEventListener("DOMContentLoaded", loadProfile);
  </script>
</body>
</html>
