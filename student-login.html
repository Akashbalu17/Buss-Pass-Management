<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Tamil Nadu Bus Pass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:
        linear-gradient(rgba(14, 34, 52, 0.65), rgba(14, 34, 52, 0.75)),
        url('/images/bus-real.jpg?v=2');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      padding: 3rem 2rem;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(4px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .login-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      padding: 0.85rem 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s;
      background: white;
    }

    .form-control:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
      background: white;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-login {
      width: 100%;
      padding: 0.9rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }

    .btn-login:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 2rem 0 1.5rem 0;
      color: #999;
      font-size: 0.9rem;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-link {
      text-align: right;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .forgot-link a {
      color: #0d6efd;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    .register-link p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 0;
    }

    .register-link a {
      display: inline-block;
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 0.5rem;
      padding: 0.7rem 1.5rem;
      border: 2px solid #0d6efd;
      border-radius: 6px;
    }

    .register-link a:hover {
      background: #0d6efd;
      color: white;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      border: 1px solid #f5c6cb;
      display: none;
      font-size: 0.95rem;
    }

    .error-message.show {
      display: block;
    }

    .home-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .home-link a {
      color: #6c757d;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s;
      display: inline-block;
    }

    .home-link a:hover {
      color: #0d6efd;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 2rem 1.5rem;
      }

      .login-header h2 {
        font-size: 1.6rem;
      }

      .login-icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h2>Student Login</h2>
    </div>

    <div class="error-message" id="errorMsg"></div>

    <form id="loginForm" method="POST" action="/student-login">
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="forgot-link">
        <a href="/student-forgot-password">Forgot Password?</a>
      </div>

      <div class="form-group">
        <label class="form-label"
          style="font-weight: 600; color: #333; margin-bottom: 0.5rem; display: block; font-size: 0.95rem;">Verify
          CAPTCHA</label>
        <div style="display: flex; gap: 0.5rem; margin-bottom: 0.7rem;">
          <img id="captchaImage" src="" alt="CAPTCHA"
            style="border-radius: 6px; border: 1px solid #ddd; height: 80px; width: auto; min-width: 200px; object-fit: contain; background: #f0f2f5;" />
          <button type="button" class="btn btn-sm btn-outline-primary" onclick="loadCaptcha()"
            style="padding: 0.7rem 1rem; border-radius: 6px;">üîÑ Refresh</button>
        </div>
        <input type="text" class="form-control" name="captcha" placeholder="Enter the text above" required
          id="captchaInput" maxlength="6">
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="register-link">
      <p>New Student?</p>
      <a href="/student-register">Create Account</a>
    </div>

    <div class="home-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Load CAPTCHA when page loads
    window.addEventListener("load", loadCaptcha);

    function loadCaptcha() {
      fetch("/generate-captcha")
        .then(res => {
          if (!res.ok) throw new Error("Network error: " + res.status);
          return res.json();
        })
        .then(data => {
          console.log("CAPTCHA Data:", data);
          if (data.captchaImage) {
            document.getElementById("captchaImage").src = data.captchaImage;
            document.getElementById("captchaInput").value = "";
            document.getElementById("captchaInput").focus();
          } else {
            showError("CAPTCHA image not received");
          }
        })
        .catch(err => {
          console.error("CAPTCHA Error:", err);
          showError("Failed to load CAPTCHA: " + err.message);
        });
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.querySelector("input[name='email']").value;
      const password = document.querySelector("input[name='password']").value;
      const captcha = document.querySelector("input[name='captcha']").value;

      if (!email || !password || !captcha) {
        showError("Please fill in all fields");
        return;
      }

      if (captcha.length !== 6) {
        showError("CAPTCHA must be 6 characters");
        return;
      }

      // Submit the form
      this.submit();
    });

    function showError(message) {
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = message;
      errorMsg.classList.add("show");

      setTimeout(() => {
        errorMsg.classList.remove("show");
      }, 4000);
    }
  </script>
</body>

</html>
