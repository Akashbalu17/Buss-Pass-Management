<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #eef2f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
    }

    .card-wrap {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 460px;
      padding: 2rem;
    }

    .title {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .title h2 {
      font-size: 1.65rem;
      margin: 0;
      color: #1f2937;
      font-weight: 700;
    }

    .title p {
      margin: 0.35rem 0 0;
      color: #6b7280;
      font-size: 0.92rem;
    }
  </style>
</head>
<body>
  <div class="card-wrap">
    <div class="title">
      <h2>Reset Password</h2>
      <p>Enter your email and set a new password</p>
    </div>

    <form id="resetForm" method="POST" action="/student-forgot-password">
      <div class="mb-3">
        <label class="form-label">Registered Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" minlength="6" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" minlength="6" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Verify CAPTCHA</label>
        <div class="d-flex gap-2 mb-2">
          <img id="captchaImage" src="" alt="CAPTCHA"
            style="border-radius: 6px; border: 1px solid #ddd; height: 80px; min-width: 200px; object-fit: contain; background: #f0f2f5;">
          <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadCaptcha()">Refresh</button>
        </div>
        <input type="text" name="captcha" id="captchaInput" class="form-control" maxlength="6" placeholder="Enter CAPTCHA" required>
      </div>

      <button class="btn btn-primary w-100" type="submit">Update Password</button>
    </form>

    <div class="text-center mt-3">
      <a href="/student-login" style="text-decoration:none;">Back to Student Login</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", loadCaptcha);

    function loadCaptcha() {
      fetch("/generate-captcha")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("captchaImage").src = data.captchaImage || "";
          document.getElementById("captchaInput").value = "";
        })
        .catch(() => {
          alert("Unable to load CAPTCHA. Refresh page.");
        });
    }

    document.getElementById("resetForm").addEventListener("submit", function (e) {
      const np = document.getElementById("newPassword").value;
      const cp = document.getElementById("confirmPassword").value;

      if (np !== cp) {
        e.preventDefault();
        alert("New password and confirm password do not match.");
        return;
      }

      if (np.length < 6) {
        e.preventDefault();
        alert("Password must be at least 6 characters.");
      }
    });
  </script>
</body>
</html>
